<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Multiplayer</title>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="font-weight-bold">Rock Paper Scissor</h1>
            <h2>Log in to play!</h2>
        </div>
    </div>

        <div class="row text-center">
            <div class="col-md-12">
                <h2>Game Results</h2>
                <div>Number of games played: </div>
                <div>Player 1 wins:</div>
                <div>Player 2 wins:</div>
            </div>
        </div>
        <!-- Game area -->
        <div class="row text-center">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <h5>Player 1:</h5>
                        <input id="player1" class="form-control" placeholder="Enter Name">
                        <button id="submit1"class="btn btn-primary btn-sm submitName" type="submit">Submit</button>
                    </div>
                </form>
                <h5>Choose your weapon!</h5>
                <button type="button" class="btn btn-primary btn-sm">Rock</button>
                <button type="button" class="btn btn-primary btn-sm">Paper</button>
                <button type="button" class="btn btn-primary btn-sm">Scissor</button>

            </div>

            <div class="col-md-4">
                <h5>Play status here</h5>
            </div>

            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <h5>Player 2:</h5>
                        <input id="player2" class="form-control" placeholder="Enter Name">
                    </div>
                    <button id="submit2" class="btn btn-primary btn-sm submitName" type="submit">Submit</button>
                </form>
                <h5>Choose your weapon!</h5>
                <button type="button" class="btn btn-primary btn-sm">Rock</button>
                <button type="button" class="btn btn-primary btn-sm">Paper</button>
                <button type="button" class="btn btn-primary btn-sm">Scissor</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-group chatbox">
                    <h5>Chat</h5>
                    <!-- <label for="msg"><b>Message</b></label> -->
                    <textarea id="chatLog" class="form-control" placeholder="Type message.." name="msg" required></textarea>
                    <button id="submitChat" type="submit" class="btn btn-outline-primary">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Chat Log</h5>
                <p id="conversation"></p>
            </div>
        </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    

</body>

</html>
